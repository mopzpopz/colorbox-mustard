<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="378" height="460.00001" viewBox="0,0,378,460.00001"><defs><linearGradient x1="320" y1="-67.5" x2="320" y2="269.5" gradientUnits="userSpaceOnUse" id="color-1"><stop offset="0" stop-color="#ffffd1"/><stop offset="1" stop-color="#f1f19c"/></linearGradient></defs><g transform="translate(-131,83.00001)"><g stroke-miterlimit="10"><path d="M145.24891,375c-6.76488,0 -12.24891,-5.33739 -12.24891,-11.9214v-432.15721c0,-6.58401 5.48402,-11.9214 12.24891,-11.9214h349.50219c6.76488,0 12.2489,5.33739 12.2489,11.9214v432.15721c0,6.584 -5.48402,11.9214 -12.2489,11.9214z" fill="#535311" fill-rule="nonzero" stroke="#212108" stroke-width="4" stroke-linecap="butt" stroke-linejoin="miter"/><path d="M160.66812,361.5c-6.16798,0 -11.16812,-4.94148 -11.16812,-11.03711v-406.92577c0,-6.09563 5.00014,-11.03711 11.16812,-11.03711h318.66376c6.16798,0 11.16812,4.94149 11.16812,11.03712v406.92577c0,6.09563 -5.00014,11.03711 -11.16812,11.03711z" fill="url(#color-1)" fill-rule="nonzero" stroke="#212108" stroke-width="4.5" stroke-linecap="butt" stroke-linejoin="miter"/><text transform="translate(160.5,-35.68135) scale(0.61033,0.61033)" font-size="40" xml:space="preserve" fill="#212108" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" font-family="&quot;Allan-Regular&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">name: Joopers</tspan><tspan x="0" dy="46.150000000000006px">age: 94</tspan><tspan x="0" dy="46.150000000000006px">occupation: The Boss</tspan></text><g><path d="M432.53444,-56.08653h32.93116c6.43804,0 11.62097,5.18296 11.62097,11.62097v32.93116c0,6.43802 -5.18294,11.62098 -11.62097,11.62098h-32.93116c-6.43802,0 -11.62098,-5.18296 -11.62098,-11.62097v-32.93116c0,-6.43801 5.18296,-11.62097 11.62098,-11.62097z" fill="#a0a300" fill-rule="evenodd" stroke="#212108" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" font-family="sans-serif" font-weight="normal" font-size="12" text-anchor="start"><g/><g/></g></g><text transform="translate(160.5,43.19624) scale(0.3346,0.33232)" font-size="40" xml:space="preserve" fill="#212108" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" font-family="&quot;Allan-Regular&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Description-</tspan><tspan x="0" dy="46.150000000000006px">Yes, that is her. The boss, the CEO, the founder of the MCS. A 1ft tall </tspan><tspan x="0" dy="46.150000000000006px">tiger with a face you could never get mad at. Joopers was always an </tspan><tspan x="0" dy="46.150000000000006px">outcast amongst the other cuddly tiger cubs, her fur was this sickly </tspan><tspan x="0" dy="46.150000000000006px">yellow so most moshi members turned her down when she found </tspan><tspan x="0" dy="46.150000000000006px">herself in their garden. However, one day Joopers was lucky enough </tspan><tspan x="0" dy="46.150000000000006px">to encounter a moshi member who took a liking to her mustard colored </tspan><tspan x="0" dy="46.150000000000006px">fur, but once they lost their membership they had to choose only 2 out </tspan><tspan x="0" dy="46.150000000000006px">of their 134 moshlings to keep, and I kid you not they picked Snookums </tspan><tspan x="0" dy="46.150000000000006px">and Chop-Chop over poor little Joopers. This left her devastated, ultimately </tspan><tspan x="0" dy="46.150000000000006px">being the catalyst for her leaving Monstro City and finding herself in</tspan><tspan x="0" dy="46.150000000000006px">Cincinnati. Times were tough for Joopers until she accidentally </tspan><tspan x="0" dy="46.150000000000006px">discovered/ingested this weird yellow clay like substance and had the </tspan><tspan x="0" dy="46.150000000000006px">scariest psychedelic trip anyone could ever have in their life, but after </tspan><tspan x="0" dy="46.150000000000006px">becoming sober she knew there were people out there who would pay </tspan><tspan x="0" dy="46.150000000000006px">top bucks for this kinda stuff, and called it “mustanyl”. The business </tspan><tspan x="0" dy="46.150000000000006px">started out small, but after Howard was introduced the Mustard Crime </tspan><tspan x="0" dy="46.150000000000006px">Syndicate was born. Joopers rules the city with an iron fist, and has </tspan><tspan x="0" dy="46.150000000000006px">become the most wanted criminal in the continent to date. She’s played </tspan><tspan x="0" dy="46.150000000000006px">the feds like a fiddle countless times and has over 80% of the population </tspan><tspan x="0" dy="46.150000000000006px">hooked on mustanyl. It may not seem like it, but Joopers is success personified.</tspan></text><path d="M160.16667,-30.16667v-1.66667h252.16667v1.66667z" fill="#212108" fill-rule="nonzero" stroke="none" stroke-width="0" stroke-linecap="butt" stroke-linejoin="miter"/><path d="M160.16667,-0.66667v-1.66667h252.16667v1.66667z" fill="#212108" fill-rule="nonzero" stroke="none" stroke-width="0" stroke-linecap="butt" stroke-linejoin="miter"/><path d="M160.16667,29.33333v-1.66667h252.16667v1.66667z" fill="#212108" fill-rule="nonzero" stroke="none" stroke-width="0" stroke-linecap="butt" stroke-linejoin="miter"/><g fill="#000000" fill-rule="nonzero" stroke="none" stroke-linecap="butt" stroke-linejoin="miter"><g stroke-width="0.25"><path d="M449.55567,-48.63729c-0.82438,0.15185 -1.44125,0.43778 -2.26771,0.84815c-0.65258,0.55496 -1.42454,0.92434 -2.06854,1.49016c-0.60262,0.52945 -0.90979,1.33812 -1.45904,1.85067c-0.7454,0.6956 -2.05996,0.10873 -2.42686,-0.66938c0.35362,-1.10337 0.62644,-2.27018 1.50322,-3.11362c1.03881,-0.99931 3.01106,-1.41669 4.3825,-1.18579c0.84449,0.14096 1.65222,0.39584 2.36763,0.76526z"/><path d="M465.40344,-47.24119c0.40483,-0.16281 0.81244,-0.298