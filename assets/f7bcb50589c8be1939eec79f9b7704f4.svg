<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="378" height="460.00001" viewBox="0,0,378,460.00001"><defs><linearGradient x1="320" y1="-67.5" x2="320" y2="269.5" gradientUnits="userSpaceOnUse" id="color-1"><stop offset="0" stop-color="#ffffd1"/><stop offset="1" stop-color="#f1f19c"/></linearGradient></defs><g transform="translate(-131,83.00001)"><g stroke-miterlimit="10"><path d="M145.24891,375c-6.76488,0 -12.24891,-5.33739 -12.24891,-11.9214v-432.15721c0,-6.58401 5.48402,-11.9214 12.24891,-11.9214h349.50219c6.76488,0 12.2489,5.33739 12.2489,11.9214v432.15721c0,6.584 -5.48402,11.9214 -12.2489,11.9214z" fill="#535311" fill-rule="nonzero" stroke="#212108" stroke-width="4" stroke-linecap="butt" stroke-linejoin="miter"/><path d="M160.66812,361.5c-6.16798,0 -11.16812,-4.94148 -11.16812,-11.03711v-406.92577c0,-6.09563 5.00014,-11.03711 11.16812,-11.03711h318.66376c6.16798,0 11.16812,4.94149 11.16812,11.03712v406.92577c0,6.09563 -5.00014,11.03711 -11.16812,11.03711z" fill="url(#color-1)" fill-rule="nonzero" stroke="#212108" stroke-width="4.5" stroke-linecap="butt" stroke-linejoin="miter"/><text transform="translate(160.5,-35.68135) scale(0.61033,0.61033)" font-size="40" xml:space="preserve" fill="#212108" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" font-family="&quot;Allan-Regular&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">name: Fentachu</tspan><tspan x="0" dy="46.150000000000006px">age: 53</tspan><tspan x="0" dy="46.150000000000006px">occupation: low rank dealer</tspan></text><g><path d="M432.53444,-56.08653h32.93116c6.43804,0 11.62097,5.18296 11.62097,11.62097v32.93116c0,6.43802 -5.18294,11.62098 -11.62097,11.62098h-32.93116c-6.43802,0 -11.62098,-5.18296 -11.62098,-11.62097v-32.93116c0,-6.43801 5.18296,-11.62097 11.62098,-11.62097z" fill="#a0a300" fill-rule="evenodd" stroke="#212108" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" font-family="sans-serif" font-weight="normal" font-size="12" text-anchor="start"><g/><g/></g></g><text transform="translate(159.5,46.68635) scale(0.41477,0.39014)" font-size="40" xml:space="preserve" fill="#212108" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" font-family="&quot;Allan-Regular&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Description-</tspan><tspan x="0" dy="46.150000000000006px">Just like the cigarette companies the MCS has always </tspan><tspan x="0" dy="46.150000000000006px">wanted to branch out to a child audience, but being so </tspan><tspan x="0" dy="46.150000000000006px">creatively bankrupt made the dream difficult to accumulate. </tspan><tspan x="0" dy="46.150000000000006px">And so the boss said fuck it and decided to rummage around </tspan><tspan x="0" dy="46.150000000000006px">the dumpster for anything, conveniently stumbling across </tspan><tspan x="0" dy="46.150000000000006px">this dirty scary Pikachu costume. No bottom half, no tail, </tspan><tspan x="0" dy="46.150000000000006px">no eyes, just legally distinct enough to pass off as their own </tspan><tspan x="0" dy="46.150000000000006px">character. So the boss brought in their most MENTAL member </tspan><tspan x="0" dy="46.150000000000006px">to portray the character and let's just say oh no… He was </tspan><tspan x="0" dy="46.150000000000006px">tasked with advertising a new grapefruit flavored sauce but he </tspan><tspan x="0" dy="46.150000000000006px">fumbled the bag so hard, the head kept falling off revealing his </tspan><tspan x="0" dy="46.150000000000006px">face for all to see, people recounting how “That boy ugly as fuck </tspan><tspan x="0" dy="46.150000000000006px">boy!” and “This dude looks like fucking Hitler!”. Let's just say </tspan><tspan x="0" dy="46.150000000000006px">after they introduced Londog they humbly retired the Pikachu </tspan><tspan x="0" dy="46.150000000000006px">looker, and demoted the man to a low rank dealer, but he still </tspan><tspan x="0" dy="46.150000000000006px">wears the costume, it brings him a sort of comfort… </tspan><tspan x="0" dy="46.150000000000006px">an escape from the waffles…</tspan></text><path d="M160.16667,-30.16667v-1.66667h252.16667v1.66667z" fill="#212108" fill-rule="nonzero" stroke="none" stroke-width="0" stroke-linecap="butt" stroke-linejoin="miter"/><path d="M160.16667,-0.66667v-1.66667h252.16667v1.66667z" fill="#212108" fill-rule="nonzero" stroke="none" stroke-width="0" stroke-linecap="butt" stroke-linejoin="miter"/><path d="M160.16667,29.33333v-1.66667h252.16667v1.66667z" fill="#212108" fill-rule="nonzero" stroke="none" stroke-width="0" stroke-linecap="butt" stroke-linejoin="miter"/><g fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter"><g stroke="none"><path d="M441.30187,-37.22826c1.94006,-8.66277 10.53538,-14.1126 19.19817,-12.17254c8.66277,1.94006 14.1126,10.53537 12.17253,19.19814c-1.94006,8.66277 -10.53537,14.11261 -19.19814,12.17253c-8.66277,-1.94006 -14.11261,-10.53538 -12.17253,-19.19817z" fill="#d9db56" stroke-width="0"/><path d="M442.5087,-36.48243l0.20282,-0.90564l28.7542,6.43965l-0.20284,0.90566z" fill="#000000" stroke-width="0"/><text transform="translate(452.39659,-38.11389) rotate(12.6242) scale(0.23779,0.23779)" font-size="40" xml:space="preserve" fill="#000000" stroke-width="1" font-family="Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">30</tspan></text></g><path d="M426.23891,-14.43356c-4.24111,-7.79874 -1.35707,-17.55898 6.44169,-21.80009c7.79875,-4.24111 17.559,-1.35708 21.8001,6.44167c4.24111,7.79874 1.35707,17.55898 -6.44169,21.80009c-7.79875,4.24111 -17.55898,1.35708 -21.80009,-6.44167z" fill="#eef15e" stroke="none" stroke-width="0"/><g><path d="M431.72519,-17.86805c-1.94413,-3.51259 -3.80452,-6.99323 -3.74737,-7.75