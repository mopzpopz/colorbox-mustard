9196,-7.95892z" fill="#000000"/><path d="M443.39434,-25.52588c0,0 1.69005,-5.61271 4.00703,-10.5959c1.76349,-3.79278 4.09435,-6.75304 5.49446,-8.54936c4.08443,-5.24031 13.22877,-5.16021 13.22877,-5.16021l0.01788,10.48141c0,0 -3.5933,0.05984 -5.59747,1.38476c-1.68166,1.11173 -4.07849,5.22388 -4.07849,5.22388l5.55265,-0.14345l-0.13499,10.23937l-9.33124,0.18578c0,0 -3.15491,9.33613 -7.53661,12.69765c-6.94907,5.33112 -12.53276,4.67151 -12.53276,4.67151l0.21531,-10.80904c0,0 4.20518,-0.08736 6.00347,-1.66746c1.79223,-1.57477 4.69195,-7.95892 4.69195,-7.95892z" fill="#d9db56"/></g><text transform="translate(159.5,50.80667) scale(0.35306,0.3596)" font-size="40" xml:space="preserve" fill="#212108" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;Allan-Regular&quot;, Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Description-</tspan><tspan x="0" dy="46.150000000000006px">Archeologists discovered the remains of a hardened slab of what </tspan><tspan x="0" dy="46.150000000000006px">seems to beâ€¦ mustard? After cleaning this mysterious rock, they </tspan><tspan x="0" dy="46.150000000000006px">discovered strange markings on it. Markings of a bygone era. The </tspan><tspan x="0" dy="46.150000000000006px">archeologists donated the obelisk to a museum right around the same </tspan><tspan x="0" dy="46.150000000000006px">time the MCS were conducting a raid for any valuables. When the </tspan><tspan x="0" dy="46.150000000000006px">museum closed up for the night, the 	MCS began their attack. During </tspan><tspan x="0" dy="46.150000000000006px">the raid, they stumbled across this yellow treasure. When they tried </tspan><tspan x="0" dy="46.150000000000006px">to move the obelisk it began to hum and vibrate until the curved F on </tspan><tspan x="0" dy="46.150000000000006px">its face lit up. Upon waking up, the slab turned down the resolution of </tspan><tspan x="0" dy="46.150000000000006px">everything within a 5 mile radius, which caused all the members in </tspan><tspan x="0" dy="46.150000000000006px">the raid to fall weak and dazed. Despite this, the team pushed </tspan><tspan x="0" dy="46.150000000000006px">through and was able to haul this thing back to headquarters. Due to </tspan><tspan x="0" dy="46.150000000000006px">its uncanny ability to make people fatigued and pixely, the MCS labeled </tspan><tspan x="0" dy="46.150000000000006px">the flash monolith as an Allstar as it's used as a great interrogation and </tspan><tspan x="0" dy="46.150000000000006px">defense tool. This was until December 31, 2020 when chunks of the flash </tspan><tspan x="0" dy="46.150000000000006px">monolith began to break away, not only that but its ability to mess with </tspan><tspan x="0" dy="46.150000000000006px">peoples cognitive function seemingly disappeared. The mosaic effect was </tspan><tspan x="0" dy="46.150000000000006px">still in tact so now employees just go 480p occasionally.</tspan></text></g></g></svg>