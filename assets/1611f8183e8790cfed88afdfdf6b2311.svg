62097,11.62098h-32.93116c-6.43802,0 -11.62098,-5.18296 -11.62098,-11.62097v-32.93116c0,-6.43801 5.18296,-11.62097 11.62098,-11.62097z" fill="#a0a300" fill-rule="evenodd" stroke="#212108" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" font-family="sans-serif" font-weight="normal" font-size="12" text-anchor="start"><g/><g data-paper-data="{&quot;index&quot;:null}"/></g></g><text transform="translate(159.5,56.16865) scale(0.4182,0.4182)" font-size="40" xml:space="preserve" fill="#212108" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;Allan-Regular&quot;, Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Description-</tspan><tspan x="0" dy="46.150000000000006px">This lovable buddy of.. sludge, is the syndicate's most </tspan><tspan x="0" dy="46.150000000000006px">successful attempt at creating synthetic life. Beginning </tspan><tspan x="0" dy="46.150000000000006px">as a tiny blob of slime with two eyeball sized eyes, would </tspan><tspan x="0" dy="46.150000000000006px">later become an entire drum kit of sorts after it absorbed </tspan><tspan x="0" dy="46.150000000000006px">someone who owned a music shop (no witnesses, of course). </tspan><tspan x="0" dy="46.150000000000006px">As time went on, its intelligence rapidly increased, and as of </tspan><tspan x="0" dy="46.150000000000006px">now its intellect is similar to that of a human child. If ever </tspan><tspan x="0" dy="46.150000000000006px">threatened, the poor creature will start to spread over any </tspan><tspan x="0" dy="46.150000000000006px">available surface in self defense, this doesn't hurt anybody </tspan><tspan x="0" dy="46.150000000000006px">but it might startle them idk. It's hypothesized this specimen </tspan><tspan x="0" dy="46.150000000000006px">can't die from any circumstance, meaning their intelligence </tspan><tspan x="0" dy="46.150000000000006px">and power will grow more and more... Until one day, it won't </tspan><tspan x="0" dy="46.150000000000006px">be a buddy anymore... </tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">It will be an uncle!</tspan></text><path d="M160.16667,-30.16667v-1.66667h252.16667v1.66667z" fill="#212108" fill-rule="nonzero" stroke="none" stroke-width="0" stroke-linecap="butt" stroke-linejoin="miter"/><path d="M160.16667,-0.66667v-1.66667h252.16667v1.66667z" fill="#212108" fill-rule="nonzero" stroke="none" stroke-width="0" stroke-linecap="butt" stroke-linejoin="miter"/><path d="M160.16667,29.33333v-1.66667h252.16667v1.66667z" fill="#212108" fill-rule="nonzero" stroke="none" stroke-width="0" stroke-linecap="butt" stroke-linejoin="miter"/><g fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter"><g stroke="none" stroke-width="0"><g fill="#000000"><path d="M474.24261,-20.46245c-0.38914,2.45847 -11.55529,2.73398 -24.9403,0.61535c-13.38501,-2.11863 -23.92024,-5.82912 -23.53112,-8.28759c0.38914,-2.45847 11.55529,-2.73398 24.9403,-0.61535c13.38501,2.11863 23.92024,5.82912 23.53111,8.28759z"/><path d="M467.11696,-23.73453c-0.66392,4.14428 -34.20392,-1.229 -33.53998,-5.37327c0.66392,-4.14428 8.71034,-6.30101 17.97215,-4.81722c9.26181,1.48379 16.23177,6.04622 15.56783,10.19051z"/></g><g fill="#d9db56"><path d="M472.19171,-21.49071c-0.38914,2.45847 -11.55529,2.73396 -24.94032,0.61531c-13.38501,-2.11863 -23.92024,-5.82912 -23.53112,-8.28759c0.38914,-2.45847 11.55529,-2.73396 24.9403,-0.61531c13.38501,2.11863 23.92028,5.82912 23.53112,8.28759z"/><path d="M465.06604,-24.76276c-0.66392,4.14426 -34.20392,-1.22901 -33.54,-5.37329c0.66392,-4.14426 8.71034,-6.30103 17.97215,-4.81722c9.26181,1.48379 16.23177,6.04625 15.56785,10.19051z"/></g></g><g><path d="M439.5799,-32.03292c0,2.26549 -1.9