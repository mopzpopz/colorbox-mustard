<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="378" height="460.00001" viewBox="0,0,378,460.00001"><defs><linearGradient x1="320" y1="-67.5" x2="320" y2="269.5" gradientUnits="userSpaceOnUse" id="color-1"><stop offset="0" stop-color="#ffffd1"/><stop offset="1" stop-color="#f1f19c"/></linearGradient></defs><g transform="translate(-131,83.00001)"><g stroke-miterlimit="10"><path d="M145.24891,375c-6.76488,0 -12.24891,-5.33739 -12.24891,-11.9214v-432.15721c0,-6.58401 5.48402,-11.9214 12.24891,-11.9214h349.50219c6.76488,0 12.2489,5.33739 12.2489,11.9214v432.15721c0,6.584 -5.48402,11.9214 -12.2489,11.9214z" fill="#535311" fill-rule="nonzero" stroke="#212108" stroke-width="4" stroke-linecap="butt" stroke-linejoin="miter"/><path d="M160.66812,361.5c-6.16798,0 -11.16812,-4.94148 -11.16812,-11.03711v-406.92577c0,-6.09563 5.00014,-11.03711 11.16812,-11.03711h318.66376c6.16798,0 11.16812,4.94149 11.16812,11.03712v406.92577c0,6.09563 -5.00014,11.03711 -11.16812,11.03711z" fill="url(#color-1)" fill-rule="nonzero" stroke="#212108" stroke-width="4.5" stroke-linecap="butt" stroke-linejoin="miter"/><path d="M439.9265,254.75058l-101.8037,-32.05321l-84.04908,65.67158l-0.97943,-106.64411l-88.4205,-59.68273l101.12036,-33.87046l29.45667,-102.54058l63.43118,85.72391l106.64423,-3.71076l-61.83648,86.86226z" fill-opacity="0.17647" fill="#212108" fill-rule="nonzero" stroke="none" stroke-width="2.57572" stroke-linecap="butt" stroke-linejoin="miter"/><text transform="translate(160.5,-35.43135) scale(0.61033,0.61755)" font-size="40" xml:space="preserve" fill="#212108" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" font-family="&quot;Allan-Regular&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">name: THE BARTMAN</tspan><tspan x="0" dy="46.150000000000006px">age: 67</tspan><tspan x="0" dy="46.150000000000006px">occupation: evil bart</tspan></text><g><path d="M432.53444,-56.08653h32.93116c6.43804,0 11.62097,5.18296 11.62097,11.62097v32.93116c0,6.43802 -5.18294,11.62098 -11.62097,11.62098h-32.93116c-6.43802,0 -11.62098,-5.18296 -11.62098,-11.62097v-32.93116c0,-6.43801 5.18296,-11.62097 11.62098,-11.62097z" fill="#a0a300" fill-rule="evenodd" stroke="#212108" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" font-family="sans-serif" font-weight="normal" font-size="12" text-anchor="start"><g/><g/></g></g><text transform="translate(160.5,45.4897) scale(0.3697,0.3697)" font-size="40" xml:space="preserve" fill="#212108" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" font-family="&quot;Allan-Regular&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Description-</tspan><tspan x="0" dy="46.150000000000006px">No that is not Bart Simpson, that is THE BARTMAN. It’s a </tspan><tspan x="0" dy="46.150000000000006px">common misconception that Bartman is based on the iconic </tspan><tspan x="0" dy="46.150000000000006px">cartoon character, when in reality it’s the other way around. </tspan><tspan x="0" dy="46.150000000000006px">Back in specifically 1991, Bartman released a hit single called </tspan><tspan x="0" dy="46.150000000000006px">“DO THE BARTMAN”, a song about him being a lavish gangster</tspan><tspan x="0" dy="46.150000000000006px">drowning in money and babes. Eventually, Matt Groening wanted </tspan><tspan x="0" dy="46.150000000000006px">to collaborate with Bartman and make an AMV for his song,</tspan><tspan x="0" dy="46.150000000000006px">Bartman agreed thinking this would only skyrocket his sales. </tspan><tspan x="0" dy="46.150000000000006px">Sadly however, it turned out Matt rewrote all the lyrics to be about </tspan><tspan x="0" dy="46.150000000000006px">a mischievous 5th grader who had the exact face of Bartman. Lines </tspan><tspan x="0" dy="46.150000000000006px">like “putting cyanide in their cash strew” were changed to “putting </tspan><tspan x="0" dy="46.150000000000006px">mothballs in the beef stew”. Bartman was pissed, but it was too late. </tspan><tspan x="0" dy="46.150000000000006px">Matt made a whole ass show based off the song and took Bartman's </tspan><tspan x="0" dy="46.150000000000006px">legacy away just like that. When 1992 hit, Bartman was no longer a </tspan><tspan x="0" dy="46.150000000000006px">household name, and many copycats popped up like The Stewieman, </tspan><tspan x="0" dy="46.150000000000006px">The Louiseman, The Benderman etc. Bartman has had that blank </tspan><tspan x="0" dy="46.150000000000006px">expression on his face for decades now; to most it’s just an emotionless </tspan><tspan x="0" dy="46.150000000000006px">expression, but little do they know it’s actually a face of pure malice.</tspan></text><path d="M160.16667,-30.16667v-1.66667h252.16667v1.66667z" fill="#212108" fill-rule="nonzero" stroke="none" stroke-width="0" stroke-linecap="butt" stroke-linejoin="miter"/><path d="M160.16667,-0.66667v-1.66667h252.16667v1.66667z" fill="#212108" fill-rule="nonzero" stroke="none" stroke-width="0" stroke-linecap="butt" stroke-linejoin="miter"/><path d="M160.16667,29.33333v-1.66667h252.16667v1.66667z" fill="#212108" fill-rule="nonzero" stroke="none" stroke-width="0" stroke-linecap="butt" stroke-linejoin="miter"/><g fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="0.5" stroke-linecap="butt" stroke-linejoin="miter"><path d="M439.72719,-32.07919c-0.09184,0.01524 -0.17854,0.04662 -0.26253,0.0867c0.14893,0.01409 0.29754,0.0302 0.44575,0.04856c0,0 0.48622,0.06078 0.42545,0.547c-0.06078,0.48622 -0.547,0.42545 -0.547,0.42545c-1.8278,-0.23073 -3.72367,-0.09629 -5.56549,-0.09669c-0.69253,-0.00016 -1.71627,-0.14905 -2.35368,0.22766c-0.83229,0.4919 -0.34724,1.11124 0.12043,1.68434c0.68403,0.83824 1.92323,1.18289 2.93677,1.43861c2.01349,0.33678 3.86616,0.39141 5