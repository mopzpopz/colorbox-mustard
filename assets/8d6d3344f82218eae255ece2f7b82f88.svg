98h-32.93116c-6.43802,0 -11.62098,-5.18296 -11.62098,-11.62097v-32.93116c0,-6.43801 5.18296,-11.62097 11.62098,-11.62097z" fill="#a0a300" fill-rule="evenodd" stroke="#212108" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" font-family="sans-serif" font-weight="normal" font-size="12" text-anchor="start"><g/><g data-paper-data="{&quot;index&quot;:null}"/></g></g><text transform="translate(160.5,48.93793) scale(0.49724,0.46932)" font-size="40" xml:space="preserve" fill="#212108" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;Allan-Regular&quot;, Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Description-</tspan><tspan x="0" dy="46.150000000000006px">Mustardman is a real enigma among the MCS. </tspan><tspan x="0" dy="46.150000000000006px">He is armed with his state of the art mustard-</tspan><tspan x="0" dy="46.150000000000006px">dispensing bazooka. He is sent out to kill many </tspan><tspan x="0" dy="46.150000000000006px">different leaders of organizations that the MCS </tspan><tspan x="0" dy="46.150000000000006px">has a hit on. Just recently he was set out to </tspan><tspan x="0" dy="46.150000000000006px">exterminate the leader of some stinky ol low grade </tspan><tspan x="0" dy="46.150000000000006px">cult that no one probably remembers, causing </tspan><tspan x="0" dy="46.150000000000006px">the cult to dismantle and crumble upon itself. </tspan><tspan x="0" dy="46.150000000000006px">Not a single soul has seen what lies underneath </tspan><tspan x="0" dy="46.150000000000006px">his mask, that if he’s even wearing a mask at all. </tspan><tspan x="0" dy="46.150000000000006px">No one knows how he even stumbled across the </tspan><tspan x="0" dy="46.150000000000006px">MCS, just one day he showed up and refused to </tspan><tspan x="0" dy="46.150000000000006px">leave. Everyone, including the higher ups, are scared </tspan><tspan x="0" dy="46.150000000000006px">shitless when he’s around. </tspan></text><path d="M160.16667,-30.16667v-1.66667h252.16667v1.66667z" fill="#212108" fill-rule="nonzero" stroke="none" stroke-width="0" stroke-linecap="butt" stroke-linejoin="miter"/><path d="M160.16667,-0.66667v-1.66667h252.16667v1.66667z" fill="#212108" fill-rule="nonzero" stroke="none" stroke-width="0" stroke-linecap="butt" stroke-linejoin="miter"/><path d="M160.16667,29.33333v-1.66667h252.16667v1.66667z" fill="#212108" fill-rule="nonzero" stroke="none" stroke-width="0" stroke-linecap="butt" stroke-linejoin="miter"/><g fill-rule="nonzero" stroke-linejoin="miter"><g fill="none" stroke="#d9db56" stroke-width="1" stroke-linecap="round"><path d="M455.09157,-29.15625c0,0 -0.82567,8.03066 -6.34645,8.02324c-6.03339,-0.00813 -6.28601,-8.2156 -6.28601,-8.2156"/><path d="M443.67749,-24.09042c0,0 -1.81883,0.81599 -2.90971,-0.00806c-1.0337,-0.78085 -0.87579,-2.49278 -0.87579,-2.49278"/><path d="M457.77585,-26.71951c0,0 0.16324,1.71192 -0.9054,2.49278c-1.12776,0.82406 -3.00808,0.00806 -3.00808,0.00806" data-paper-data="{&quot;index&quot;:null}"/></g><g><path d="M467.10588,-19.35484c0,0 -8.09863,11.89874 -18.08882,11.89874c-9.99016,0 -18.08882,-11.89874 -18.08882,-11.89874c0,0 8.09866,3.78283 18.08882,3.78283c9.99016,0 18.08882,-3.78283 18.08882,-3.78283z" fill="#d9db56" stroke="none" stroke-width="0" stroke-linecap="butt"/><path d="M448.39805,-6.08059l0.13756,-12.65528" fill="none" stroke="#a0a300" stroke-width="1" stroke-linecap="round"/><path d="M438.90657,-7.45615l0.55023,-11.82994" fill="none" stroke="#a0a300" stroke-width="1" stroke-linecap="round"/><path d="M458.43974,-8.41904l-0.27511,-10.86705" fill="none" stroke="#a0a300" stroke-width="1" stroke-linecap="round"/></g><g stroke="none" stroke-width="0" stroke-linecap="butt"><path d="M445.2